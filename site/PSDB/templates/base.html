 <!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=devise-width, initial-scale=1">
      {% load static %}
      <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css' %}" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
{% load static %}
      <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap-theme.min.css' %}" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
       <link href="{% static 'style.css' %}" rel="stylesheet">
      <title>{% block title %}{% endblock %}</title>
   </head>
   <body>
      {% include 'header.html' %}

       <div class="row row-offcanvas row-offcanvas-left">
         <div class="col-xs-12 col-lg-3 sidebar-offcanvas">
            <div class="panel panel-info">
               <div class="panel-body">
                 {% block sidemenu %}{% endblock %}
               </div>
            </div>
         </div>
         <div class="col-xs-12 col-lg-9 main">
            <div class="panel panel-info">
                {% block  content %}{% endblock %}
            </div>
         </div>
       </div>

      {% include 'footer.html' %}
{% load static %}
      <script src="{% static 'jquery-3.2.0.min.js' %}" crossorigin="anonymous"></script>
{% load static %}
      <script src="{% static 'bootstrap-3.3.7/js/bootstrap.min.js' %}" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   </body>
</html>
