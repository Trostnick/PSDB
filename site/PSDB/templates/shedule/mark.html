{% extends 'base.html' %}

{% block title %}Аккаунт{% endblock %}

{% block sidemenu %}
    <ul class="nav nav-sidebar">
        <!--<li><a href="#">Мастерклассы</a></li>
        <li><a href="#">Высадки</a></li>-->
        <li><a href="{% url 'shedule:mark' %}">Баллы</a></li>
    </ul>
{% endblock %}

{% block content %}
    <div class="panel-heading">
        <h1 class="panel-title">{{ watcher.name }}
        </h1>
    </div>

        <div class="row">
               <div class="col-xs-12 col-lg-12">
                   <div class="table-responsive">
                           <table class="table table-striped">
                              <thead>
                                 <tr>
                                    <th>Высадка</th>
                                    <th>Баллы</th>
                                 </tr>
                              </thead>
                              <tbody>
                              {% for mark in mark_list %}
                                
                                        <td>{{ mark.mission.name }}</td>
                                        <td>{{ mark.value }}</td>
                                        
                                 </tr>
                              {% endfor %}
                              </tbody>
                           </table>
                        </div>
               </div>
        </div>
{% endblock %}
