 <!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=devise-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      {% load static %}
       <link href="{% static "style.css" %}" rel="stylesheet">
      <title>Вход</title>
   </head>
   <body>
      <div class="container signin">
         <form class="form-signin" action="{% url 'shedule:login' %}" method="post">
             {% csrf_token %}
         <h2 class="form-signin-heading">Войдите для использования архива</h2>
               <input type="text" name = 'login' class="form-control" placeholder="Логин" required autofocus>
               <input type="password" name="password" class="form-control" placeholder="Пароль" required>
               <input class="btn btn-block btn-primary" type="submit" value="Войти">
         </form>
      </div>
      {% if messages %}
                  <ul class="messages">
                      {% for message in messages %}
                          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                              {{ message }}
                          </li>
                      {% endfor %}
                  </ul>
      {% endif %}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   </body>
</html>
